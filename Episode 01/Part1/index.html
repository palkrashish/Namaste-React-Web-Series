<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste ReactJS</title>
</head>
<body>
    <!-- <div class="root">
        <h1>Hello World</h1>
    </div> -->
     <!-- Now we are going same print using JS -->
     <div id="root"></div>
     <script>
        const heading = document.createElement('h1');
        heading.innerHTML = 'Hello , We are coming from JS'
        const root = document.getElementById('root');
        root.appendChild(heading);
     </script>
</body>
</html>
